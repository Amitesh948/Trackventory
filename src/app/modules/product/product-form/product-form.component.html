       <div class="container mt-5">
        <h2 class="text-center mb-4">Add Product Information</h2>
        <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="productName">Product Name</label>
            <input
              type="text"
              class="form-control"
              id="productName"
              formControlName="name"
              placeholder="Enter product name"
            />
            <div *ngIf="productForm.get('name')?.invalid && productForm.get('name')?.touched" class="text-danger">
              Product name is required.
            </div>
          </div>

          <div class="form-group">
            <label for="productDescription">Product Description</label>
            <textarea
              class="form-control"
              id="productDescription"
              formControlName="description"
              placeholder="Enter product description"
              rows="4"
            ></textarea>
            <div *ngIf="productForm.get('description')?.invalid && productForm.get('description')?.touched" class="text-danger">
              Product description is required.
            </div>
          </div>

          <div class="form-group">
            <label for="productPrice">Product Price</label>
            <input
              type="number"
              class="form-control"
              id="productPrice"
              formControlName="price"
              placeholder="Enter product price"
            />
            <div *ngIf="productForm.get('price')?.invalid && productForm.get('price')?.touched" class="text-danger">
              Product price is required and must be a valid number.
            </div>
          </div>

          <div class="form-group">
            <label for="productCategory">Product Category</label>
            <select
              class="form-control"
              id="productCategory"
              formControlName="category"
            >
              <option value="" disabled selected>Select a category</option>
              <option value="Electronics">Electronics</option>
              <option value="Clothing">Clothing</option>
              <option value="Home & Kitchen">Home & Kitchen</option>
              <option value="Books">Books</option>
            </select>
            <div *ngIf="productForm.get('category')?.invalid && productForm.get('category')?.touched" class="text-danger">
              Product category is required.
            </div>
          </div>

          <div class="form-group">
            <label for="productImage">Product Image</label>
            <input
              type="file"
              class="form-control"
              id="productImage"
              (change)="onFileChange($event)"
              accept="image/*"
            />
            <div *ngIf="previewImage" class="mt-3">
              <img [src]="previewImage" alt="Product Preview" class="img-thumbnail" style="max-width: 200px;" />
            </div>
          </div>

          <div class="form-group">
            <label for="productStock">Product Stock</label>
            <input
              type="number"
              class="form-control"
              id="productStock"
              formControlName="stock"
              placeholder="Enter product stock"
            />
            <div *ngIf="productForm.get('stock')?.invalid && productForm.get('stock')?.touched" class="text-danger">
              Product stock is required and must be a valid number.
            </div>
          </div>

          <div class="text-center">
            <button
              type="submit"
              class="btn btn-primary btn-lg"
              [disabled]="productForm.invalid"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
